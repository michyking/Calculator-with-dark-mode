<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>CALC</p>
        <div class="mode-changer">
          <p>THEME</p>
          <div>
            <input
              type="checkbox"
              id="mode"
              class="unchecked"
              onclick="toggleCheckboxState()"
            />
          </div>
        </div>
      </div>
      <div class="display" id="display"></div>
      <div class="buttons">
        <div class="keys">
          <button class="key"   onclick="showNumber('7')">7</button>
          <button class="key" onclick="showNumber('8')">8</button>
          <button class="key" onclick="showNumber('9')">9</button>
          <button class="key same-color" onclick="deleteLast()">DEL</button>
        </div>
        <div class="keys">
          <button class="key" onclick="showNumber('4')">4</button>
          <button class="key" onclick="showNumber('5')">5</button>
          <button class="key" onclick="showNumber('6')">6</button>
          <button class="key" onclick="showOperator('+')">+</button>
        </div>
        <div class="keys">
          <button class="key" onclick="showNumber('1')">1</button>
          <button class="key" onclick="showNumber('2')">2</button>
          <button class="key" onclick="showNumber('3')">3</button>
          <button class="key" onclick="showOperator('-')">-</button>
        </div>
        <div class="keys">
          <button class="key" onclick="showDecimal()">.</button>
          <button class="key" onclick="showNumber('0')">0</button>
          <button class="key" onclick="showOperator('/')">/</button>
          <button class="key" onclick="showOperator('*')">x</button>
        </div>
        <div class="keys">
          <button class="key bottom-key same-color" onclick="resetCalculator()">RESET</button>
          <button class="key bottom-key equal" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
